<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Product Store</h1></header>

    <section class="products-container" id="products-page">
      <div id="page-loader" class="loader-overlay active">
        <div class="spinner"></div><p>Loading products</p>
      </div>
      <div id="products-list"></div>
    </section>

    <section class="single-product-container" id="single-product-page" hidden>
      <button class="btn back-btn" id="back-btn">‚Üê Back</button>
      <div id="single-product-loader" class="loader-overlay">
        <div class="spinner"></div><p>Loading product</p>
      </div>
      <div id="single-product"></div>
    </section>

    <script src="utilities.js"></script>
    <script src="script.js"></script>
  </body>
</html>
